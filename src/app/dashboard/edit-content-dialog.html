<form name="qryform" onsubmit="" novalidate="novalidate">
    <h2 mat-dialog-title><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp; Edit Employee Details</h2>
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.FIRST_NAME" name="FIRST_NAME">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="email" class="form-control" [(ngModel)]="data.LAST_NAME" name="LAST_NAME">
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.EMAIL" name="EMAIL">
                </div>
                <div class="form-group">
                    <label>Mobile No.:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.PHONE_NUMBER" name="PHONE_NUMBER">
                </div>
                
                <div class="form-group">
                    <label>DOJ:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.HIRE_DATE" name="HIRE_DATE">
                </div>
            </div><!-- column end here -->
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>Salary:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.SALARY" name="SALARY">
                </div>
                <div class="form-group">
                    <label>PCT:</label>
                    <input type="email" class="form-control" [(ngModel)]="data.COMMISSION_PCT" name="COMMISSION_PCT">
                </div>
                
                <div class="form-group">
                    <label>Mangr. Id:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.MANAGER_ID" name="MANAGER_ID">
                </div>
                <div class="form-group">
                    <label>Dept. ID:</label>
                    <input type="text" class="form-control" [(ngModel)]="data.DEPARTMENT_ID" name="DEPARTMENT_ID">
                </div>
            </div><!-- column end here -->
        </div><!-- row end here -->
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data" >Save</button>
    </mat-dialog-actions>
</form>
