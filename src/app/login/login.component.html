<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <img src="../../assets/login-b.png" class="pt-2 pb-1 center-block" style="height:74px;"  />
            <form class="form-signin" (ngSubmit)="login()">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <input matInput placeholder="Username" placeholder="Email address" [(ngModel)]="user.username" name="username" required autofocus>
                    </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
                  </mat-form-field>
                </div>
                <button type="submit" class="float-right btn btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
